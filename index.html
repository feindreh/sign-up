<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caramel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="logo-container">
        <div id="logo">
            Pfalz
        </div>
    </div>





    <div id="main-container">
        
        <h1>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.<p>
            <p>You know you want it</p>
        </h1>
    
        <form>
            <p>Lets do this! </p>
            
            <div class="input-wrap">
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name ="last-name">
                </div>
            </div>
            
            <div class="input-wrap">
                <div class="input">
                    <label for="e-mail">EMAIL</label>
                    <input type="email" id="e-mail" name="e-mail">
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
            </div>
            
            <div class="input-wrap">
                <div class="input">
                    <label for="password-one">PASSWORD</label>
                    <input type="password" id="password-one" name="password-one">
                </div>
                <div class="input">
                    <label for="password-two">CONFIRM PASSWORD</label>
                    <input type="password" id="password-two" name ="password-two">
                </div>
                
            </div>
            
            <button id="button" type="button">Create Account</button>
            <p>Already have an account? Log in</p>
        </form>
    </div>


</body>
</html>
